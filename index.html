<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">Toronto</option>
        <option value="">London</option>
        <option value="">Berlin</option>
      </select>

      <div class="city">
        <div>
          <h2>Toronto</h2>
          <div class="date">August 28th, 2023</div>
        </div>
        <div class="time">10:58:00 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Berlin</h2>
          <div class="date">August 28th, 2023</div>
        </div>
        <div class="time">10:58:00 <small>PM</small></div>
      </div>
    </div>

    <footer>
      Coded by Alessya Krapivina and is
      <a href="https://github.com/alessyak/worldClock" target="_blank"
        >open-sourced on GitHub</a
      >
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
