<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="cityOption">
        <option value="">Select a city</option>
        <option value="Europe/Paris">Paris</option>
        <option value="America/Jamaica">Jamaica</option>
        <option value="Europe/Luxembourg">Luxembourg</option>
      </select>

      <div id="cities">
        <div class="city" id="toronto">
          <div>
            <h2>Toronto</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="almaty">
          <div>
            <h2>Almaty</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="newYork">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="berlin">
          <div>
            <h2>Berlin</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      Coded by Alessya Krapivina and is
      <a href="https://github.com/alessyak/worldClock" target="_blank"
        >open-sourced on GitHub</a
      >
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
